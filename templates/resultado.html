<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido al Segmentador de Imágenes</title>
  </head>
  <body>
    <h1>Bienvenido al Segmentador de Imágenes</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="imagen" />
      <input type="submit" value="Procesar" />
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  </body>
</html>
