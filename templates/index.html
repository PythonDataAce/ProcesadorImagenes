<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido al Segmentador de Imágenes</title>
    <!-- Agrega las hojas de estilo de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Contenedor principal con clases de Bootstrap -->
    <div class="container">
      <h1 class="mt-5">Bienvenido al Segmentador de Imágenes</h1>
      <!-- Formulario con clases de Bootstrap -->
      <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
          <label for="imagen">Selecciona una imagen:</label>
          <input type="file" name="imagen" class="form-control-file" />
        </div>
        <button type="submit" class="btn btn-primary">Procesar</button>
      </form>
      <!-- Mensaje de error con estilo de Bootstrap -->
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %}
    </div>

    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
